<!DOCTYPE html>
<html>
<head>
    <title>SPA with REST API (CRUD)</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, button { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; width: 60%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    </style></head>
<body>
<h2>Student Management (SPA)</h2>
<div>
    <input type="text" id="name" placeholder="Student Name">
    <input type="text" id="course" placeholder="Course">
    <button id="saveBtn" onclick="addStudent()">Add Student</button>
    <button id="updateBtn" onclick="updateStudent()" style="display:none;">Update Student</button>
    <input type="hidden" id="studentId"></div>
<h3>Students List</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>
<script>
const API_URL = "http://localhost:3500/api/students";

// Fetch and display students
async function loadStudents() {
    const res = await fetch(API_URL);
    const data = await res.json();
    document.getElementById("studentTable").innerHTML = data.map(s => `
        <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.course}</td>
            <td>
                <button onclick="editStudent(${s.id}, '${s.name}', '${s.course}')">Edit</button>
                <button onclick="deleteStudent(${s.id})">Delete</button>
            </td>
        </tr>
    `).join("");
}

// Add new student
async function addStudent() {
    const name = document.getElementById("name").value.trim();
    const course = document.getElementById("course").value.trim();
    if (!name || !course) return alert("Please fill all fields!");

    await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, course })
    });

    resetForm();
    loadStudents();
}

// Edit student (populate form)
function editStudent(id, name, course) {
    document.getElementById("name").value = name;
    document.getElementById("course").value = course;
    document.getElementById("studentId").value = id;
    document.getElementById("saveBtn").style.display = "none";
    document.getElementById("updateBtn").style.display = "inline";
}

// Update student
async function updateStudent() {
    const id = document.getElementById("studentId").value;
    const name = document.getElementById("name").value.trim();
    const course = document.getElementById("course").value.trim();
    if (!name || !course) return alert("Please fill all fields!");

    await fetch($`{API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, course })
    });

    resetForm();
    loadStudents();
}

// Delete student
async function deleteStudent(id) {
    await fetch($`{API_URL}`/$`{id}`, { method: "DELETE" });
    loadStudents();
}

// Reset form to default
function resetForm() {
    document.getElementById("name").value = "";
    document.getElementById("course").value = "";
    document.getElementById("studentId").value = "";
    document.getElementById("saveBtn").style.display = "inline";
    document.getElementById("updateBtn").style.display = "none";
}

// Initial load
loadStudents();
</script>

</body>
</html>
